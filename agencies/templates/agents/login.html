{% extends 'agents/base.html' %} {% block content %}
<div class="login-section">
  <div class="login-container">
    <div class="form-header">
      <h1>{{title}}</h1>
      <p class="form-subtitle">Войдите в свой аккаунт</p>
    </div>

    <form method="post" class="login-form">
      {% csrf_token %}
      <div class="form-error">{{ form.non_field_errors }}</div>

      {% for f in form %}
      <div class="form-group">
        <label class="form-label" for="{{ f.id_for_label }}">
          {{f.label}} {% if f.field.required %}
          <span class="required">*</span>
          {% endif %}
        </label>
        {{ f }}
        <div class="form-error">{{ f.errors }}</div>
      </div>
      {% endfor %}

      <button type="submit" class="login-button">
        <i class="login-icon">→</i>
        Войти
      </button>

      <div class="register-link">
        Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a>
      </div>
    </form>
  </div>
</div>

<style>
  .login-section {
    min-height: 100vh;
    background: linear-gradient(135deg, #f5f7fa 0%, #e4e9f2 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
  }

  .login-container {
    width: 100%;
    max-width: 400px;
    background: white;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    padding: 40px;
    animation: slideIn 0.5s ease-out;
  }

  .form-header {
    text-align: center;
    margin-bottom: 30px;
  }

  .form-header h1 {
    color: #2c3e50;
    font-size: 2.5rem;
    margin-bottom: 10px;
  }

  .form-subtitle {
    color: #7f8c8d;
    font-size: 1.1rem;
  }

  .login-form {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  .form-group {
    position: relative;
  }

  .form-label {
    display: block;
    margin-bottom: 8px;
    color: #2c3e50;
    font-weight: 500;
  }

  .required {
    color: #e74c3c;
    margin-left: 4px;
  }

  .form-group input {
    width: 100%;
    padding: 12px;
    border: 2px solid #e0e0e0;
    border-radius: 8px;
    font-size: 1rem;
    transition: all 0.3s ease;
  }

  .form-group input:focus {
    border-color: #05c0a7;
    box-shadow: 0 0 0 3px rgba(5, 192, 167, 0.1);
    outline: none;
  }

  .form-error {
    color: #e74c3c;
    font-size: 0.9rem;
    margin-top: 5px;
  }

  .login-button {
    background: #05c0a7;
    color: white;
    border: none;
    padding: 14px;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
  }

  .login-button:hover {
    background: #048f7d;
    transform: translateY(-2px);
  }

  .login-icon {
    font-style: normal;
  }

  .register-link {
    text-align: center;
    color: #7f8c8d;
    margin-top: 20px;
  }

  .register-link a {
    color: #05c0a7;
    text-decoration: none;
    font-weight: 500;
  }

  .register-link a:hover {
    text-decoration: underline;
  }

  @keyframes slideIn {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @media (max-width: 768px) {
    .login-container {
      padding: 20px;
    }

    .form-header h1 {
      font-size: 2rem;
    }
  }
</style>
{% endblock %}
