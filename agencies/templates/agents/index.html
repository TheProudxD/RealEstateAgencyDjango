{% extends 'agents/base.html' %} {% block content %}
<h1>{{ title }}</h1>
{% for ag in agents %}
<li>
  <a href="{{ ag.get_absolute_url }}">
    {{ ag.name }} {{ ag.credit | upper }}
  </a>
  Id: {{ag.agreement.id }} Цена: {{ag.agreement.price }}
</li>
{% endfor %}
<p>Всего агентов: {{ agents | length }}</p>
{% endblock %}
